	<html>  
	<head>  
	<title>  
	 onclick event handing   
	</title>  
	<script type="text/javascript">  
	function ChangeText(ctext)  
	{  
	ctext.innerHTML=" Text has been changed! ";  
	}  
	</script>  
	</head>  
	<body>  
	<font color="red"> Click on the Given text for changing it: <br>  
	</font>  
	<font color="blue">   
	<h1 onclick="ChangeText(this)"> Chick here and Text will change. </h1>  
	</font>  
	</body>  </html>
